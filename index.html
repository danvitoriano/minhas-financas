<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas finanças</title>
  </head>
  <body class="container">
    <div class="py-3 text-center">
      <img
      src="logo.svg"
      style="width: 72px; height: 72px;"
      alt="Logo Minhas Finanças"
      />
    <h1 class="h2 py-2">Minhas finanças</h1>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary">Importar</button>
      <button type="button" class="btn btn-primary">Apagar</button>
    </div>

    <div>
      <p class="alert alert-primary my-3">Finança adicionada</p>
    </div>
    
    <form onsubmit="financaController.adiciona(event)">
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" id="item" class="form-control" placeholder="Item" required/>
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required/>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" class="form-control" min="1" step="1" value="1" required/>
        </div>
        <div class="form-group col-6">
          <label for="valor">Valor</label>
          <input type="number" name="" id="valor" class="form-control" min="1.00" step="0.10" value="1.00" required/>
        </div>
      </div>
        <input type="submit" name="Enviar" id="" class="btn btn-primary"/>
    </form>

    <div class="py-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Data</th>
                <th scope="col">#</th>
                <th scope="col">$</th>
                <th scope="col">=</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lanche</td>
                <td>21/2/2020</td>
                <td>1</td>
                <td>1.00</td>
                <td>1</td>
      
      
              </tr>
              <tr>
                <td>Jogo</td>
                <td>18/2/2020</td>
                <td>2</td>
                <td>2.5</td>
                <td>5</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4"></td>
                <td >6</td>
              </tr>
            </tfoot>
          </table>
    </div>
    <script src="js/app/models/Financa.js"></script>
    <script src="js/app/models/ListaFinancas.js"></script>
    <script src="js/app/models/Notificacao.js"></script>
    <script src="js/app/controller/FinancaController.js"></script>
    <script>
      // let financa = new Financa("cinema", "06/04/2020", 1, 200)
      
      let financaController = new FinancaController()
      financaController.adiciona()
    </script>
  </body>
</html>
